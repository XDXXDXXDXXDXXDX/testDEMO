<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> 1Measure Backend Login </title>
    <link href="../public/dep/toast/css/toast.min.css" rel="stylesheet">
    <link href="../public/css/login.min.css" rel="stylesheet">
</head>
<body class="text-center" ng-app="signin" ng-controller="signinCtr" >
<div class="header-container">
    <ul class="header-content">
        <div class="switch-langue">
            <a id="cnLoginUrl" href="#"><span>中文</span></a>
            <a id="jpLoginUrl" href="#"><span>日本語</span></a>
        </div>
    </ul>
</div>
<div class="show-container">
    <img class="plant plant-pos1" src="../public/assets/imgs/plant.png" >
    <img class="Scan" src="../public/assets/imgs/Scan.gif" >
    <img class="plant plant-pos2" src="../public/assets/imgs/plant.png" >
</div>

<form class="sign-form" id="sign-form">
    <div class="sign-logo">
        <img src="../public/assets/imgs/logo.png">
    </div>
    <div class="sign-box">
        <div class="sign-input-container">
            <img src="../public/assets/imgs/user-sign.png">
            <input type="email" id="inputEmail" ng-model="email" placeholder="Email address" required autofocus>
        </div>
        <div class="sign-box-line"></div>
        <div class="sign-input-container">
            <img src="../public/assets/imgs/password-sign.png">
            <input type="password" id="inputPassword" ng-model="password" placeholder="Password" required>
        </div>
    </div>
    <div class="checkbox">
        <span>
            <input value="remember-me" type="checkbox"class="input_check" id="remember" checked="checked" >
            <label for="remember"></label>Remember me
         </span>
        <a href="forget-password.html">Forget Password?</a>
    </div>
    <div class="sign-button">
        <button class="signin-button active-button" type="submit" ng-click="applyTrial()">Sign in</button>
        <button class="register-button active-button">Register</button>
    </div>
</form>
</body>
<script src="../public/dep/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../public/dep/angular-1.6.8/angular.min.js" type="text/javascript"></script>
<script src="../public/dep/toast/js/toast.min.js" type="text/javascript"></script>
<script src="../public/js/dataTable.js" type="text/javascript"></script>
<script src="../public/js/login.js" type="text/javascript"></script>
</html>
